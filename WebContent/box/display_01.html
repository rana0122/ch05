<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
	margin:20px;
	border: 1px solid #ccc;
	border-radius:20px;

}
#inline img{
	/*display: inline;*/
	margin:10px;
	border: 1px solid #ccc;
	border-radius:30px;
	width:100px;
	height:100px;
}
#block img{
	display: block;
	margin: 10px;
	border: 1px solid #ccc;
	border-radius:30px;
	width:100px;
	height:100px;
}
</style>
</head>
<body>
<div id="inline">
<img src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">
</div>
<div id="block">
<img src="pic1.jpg">
<img src="pic2.jpg">
<img src="pic3.jpg">
</div>
</body>
</html>

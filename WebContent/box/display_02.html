<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>	
	nav{
		width:700px;
		height:auto;
		background-color:pink;
	}
	nav ul{
		list-style-type:none;
	}
	nav ul li{
		display:inline;
		margin:20px;
	}
	nav ul li a{
		color:gray;
		text-decoration:none;
		font_weight: bold;
	}
</style>
</head>
<body>
<nav>
	<ul>
		<li><a href="#">애완견 종류</a></li>
		<li><a href="#">애완견 입양</a></li>
		<li><a href="#">애완견 건강돌보기</a></li>
		<li><a href="#">애완견 더불어살기</a></li>
	</ul>
</nav>
<h2>고양이 야옹</h2>
</body>
</html>
